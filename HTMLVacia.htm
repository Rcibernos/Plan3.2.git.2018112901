    <title></title>
    <link rel='stylesheet' href='./Css/default.css'/> 
</head>
<body style="width:100%; height:100%; vertical-align :text-top " class="PWFondo">
<script type="text/javascript" >
var Url = location.href;  
UrlPar = Url.replace(/.*\?(.*?)/,"$1");  
Variables = UrlPar.split ("&");
NewCss=null;
if (Variables.length > 0) {
    for (i = 0; i < Variables.length; i++) {  
           Separ = Variables[i].split("=");
           if (Separ[0]=="css" && Separ.length >0 )
           {NewCss=Separ[1];}
    }  
    if (NewCss) 
    {
      alert(document.styleSheets);
      alert(document.styleSheets[0]);
      alert(document.styleSheets[0].href);
      document.styleSheets[0].href=NewCss;
    }
}
</script>
</body>
</html>
